
<!DOCTYPE html>


<html lang="en">
<head>
  <title>South Side Civic</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li{% if event_flag %} class="active" {% endif %}><a href="/past_events">Events</a></li>
      <li{% if proj_flag %} class="active" {% endif %}><a href="#">Projects</a></li>
      <li{% if cont_flag %} class="active" {% endif %}><a href="#">Contact</a></li>
    </ul>
    <div id="main-title" class="nav nav-pills"><img src="../static/images/star.jpg" height="25">&nbsp;<a href="/">South Side Civic</a>&nbsp;<img src="../static/images/star.jpg" height="25"></div>
  </div>
  {% block content %}{% endblock %}
  
<div class="container">
  <div id="footer">
    <p class="muted credit">Copyright 2015 South Side Civic.</p>
  </div>
</div>

</body>
</html>
