<!DOCTYPE HTML>
<html>
{% block content %}
<body>

<div class="row">
<div class="col-sm-12">
    <h2 style="margin-left:0;">Past events</h2>
</div>
</div>
{% for event in past %}
   <div class="row" style="border-top: 1px solid #EEE;padding-top:5px;"> 
      <div class="col-sm-2">
         {% if event.website %}
         <strong><a href="{{ event.website }}" style="color:#87caeb">{{ event.title }}</a></strong>
         {% else %}
         <strong>{{ event.title }}</strong>
         {% endif %}

      </div>
      <div class="col-sm-2">
         {{ event.date }}
      </div>
      <div class="col-sm-8 about-bottom">
         {% filter markdown %}
         {{ event.description.decode("utf-8") }}
         {% endfilter %}
         
      </div>
   </div>
{% endfor %}

</div>

</body>
{% endblock %}

</html>
