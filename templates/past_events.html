{% extends "layout.html" %}
<!DOCTYPE html>
{% block content %}

<div class="row">
    <h1>Past events</h1>
</div>
{% for event in past %}
   <div class="row"> 
      <div class="col-sm-3">
         <strong>{{ event.title }}</strong>
      </div>
      <div class="col-sm-2">
         {{ event.date }}
      </div>
      <div class="col-sm-7">
         {% filter markdown %}
         {{ event.description.decode("utf-8") }}
         {% endfilter %}
         <p><strong><a href="{{ event.website }}">Presenter Bio</a></strong></p>
      </div>
   </div>
{% endfor %}


{% endblock %}
