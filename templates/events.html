{% extends 'layout.html' %}
{% block content %}
   <div class="row"><h1>Events</h1></div>
   <div class="row">
   {% for event in events %}
   <div class="col-sm-3">
      {{ event.name }}
   </div>
   <div class="col-sm-2">
      {{ event.date }}
   </div>
   <div class="col-sm-7">
      {{ event.description }}
   </div>   
   {% endfor %}
   </div>
{% endblock %}
